  pin_code_fields: ^7.4.0
  provider: ^6.0.3
  qr_flutter: ^4.0.0
  timelines: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.2.0
  flutter_gen_runner: ^4.3.0
  flutter_lints: ^2.0.0
  freezed: ^2.1.0+1
