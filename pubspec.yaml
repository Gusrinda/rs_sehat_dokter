name: dokter
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  assorted_layout_widgets: ^7.0.0
  change_app_package_name: ^1.1.0
  bloc: ^8.1.0
  country_icons: ^2.0.2
